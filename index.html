    <!-- modal window -->
    <div class="backdrop">
      <div class="modal">
        <button class="modal-close-btn" type="button">
          <svg width="28" height="28" class="close-icon">
            <use href="./images/icons.svg#icon-x-close"></use>
          </svg>
        </button>
        <p class="modal-title">LEAVE A REVIEW ABOUT OUR CHOCOLATE</p>

        <form autocomplete="off">
          <div class="modal-wrapper">
            <label class="modal-label" for="name">Name</label>
            <div class="modal-field">
              <input class="modal-input" type="text" id="name" name="name" />
              <svg class="modal-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </div>
          </div>

          <div class="modal-wrapper">
            <label class="modal-label" for="email">Email</label>
            <div class="modal-field">
              <input class="modal-input" type="email" id="email" name="email" />
              <svg class="modal-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-mail"></use>
              </svg>
            </div>
          </div>

          <div class="modal-wrapper">
            <label class="modal-label" for="phone">Phone number</label>
            <div class="modal-field">
              <input class="modal-input" type="tel" id="phone" name="phone" />
              <svg class="modal-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal-wrapper">
            <label class="modal-label" for="comment">Comment</label>
            <div class="modal-field">
              <textarea
                class="modal-textarea"
                id="comment"
                name="comment"
                placeholder="Enter text"
              ></textarea>
            </div>
          </div>

          <div class="checkbox-wrapper">
            <input
              class="checkbox-input visually-hidden"
              type="checkbox"
              id="accept"
              name="accept"
            />
            <label class="modal-label-accept" for="accept">
              <span class="modal-check">
                <svg class="" width="10" height="10">
                  <use href="./images/icons.svg#icon-marked"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="privacy-link" href="#">Privacy Policy</a></label
            >
          </div>
          <button class="modal-submit-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script>
      // close modal
      document
        .querySelector(".modal-close-btn")
        .addEventListener("click", () => {
          document.querySelector(".backdrop").classList.remove("is-open");
        });
      // open modal
      document.querySelector(".btn-review").addEventListener("click", () => {
        document.querySelector(".backdrop").classList.add("is-open");
      });
    </script>
